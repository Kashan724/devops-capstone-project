apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: accounts
          image: us.icr.io/$SN_ICR_NAMESPACE/accounts:1
          env:
            - name: DATABASE_HOST
              value: postgresql
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: database-password
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: database-user
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: postgresql
                  key: database-user
